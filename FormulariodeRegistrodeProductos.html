<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container">
        <h2>Registro de Productos</h2>
        <form class="w3-container">
            <label for="nombre_producto">Nombre:</label>
            <input class="w3-input" type="text" id="nombre_producto" name="nombre_producto" required><br>
            <label for="descripcion_producto">Descripci√≥n:</label><br>
            <textarea class="w3-input" id="descripcion_producto" name="descripcion_producto"></textarea><br>
            <label for="precio_producto">Precio:</label>
            <input class="w3-input" type="number" id="precio_producto" name="precio_producto" min="0" step="0.01" required><br>
            <button class="w3-btn w3-blue">Registrar Producto</button>
        </form>
    </div>
</body>
</html>
